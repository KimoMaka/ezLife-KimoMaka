<!DOCTYPE html>
<html>
<head>
    <title>ezLife AutoIn Home UI</title>
    <link href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" type="text/css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" type="text/css" rel="stylesheet" />
    <link href="css/stylechan.css" type="text/css" rel="stylesheet" />
    <script src="../kango-ui/kango_api.js" type="text/javascript"></script>
    <script src="../core/jquery.js" type="text/javascript"></script>
    <script src="../popup.js" type="text/javascript"></script>
</head>
<body>
    <div id="layout" class="container">
        <a href="https://github.com/KimoMaka/ezLife-KimoMaka/" target="_blank" class="header"></a>
        <div class="content-pane animated fadeIn">
            <h1 class="content-subhead">Main Menu</h1>
            <button id="autoInAlbum" type="button" class="pure-button pure-button-primary action-button"><span class="fa fa-book"></span> AutoIn Album</button>
            <button id="autoInNewArrivals" type="button" class="pure-button pure-button-primary action-button"><span class="fa fa-clock-o"></span> AutoIn New Arrivals</button>
            <button id="autoCreateAlbum" type="button" class="pure-button pure-button-primary action-button"><span class="fa fa-cloud-upload"></span> Auto Create Album</button>
            <button id="dumpImages" type="button" class="pure-button pure-button-primary action-button"><span class="fa fa-remove"></span> Dump Images</button>
            <a href="settings.html" class="pure-button action-button"><span class="fa fa-cog"></span> Settings</a>
            <a href="about.html" class="pure-button action-button"><span class="fa fa-question-circle"></span> About</a>
        </div>
    </div>
</body>
</html>
